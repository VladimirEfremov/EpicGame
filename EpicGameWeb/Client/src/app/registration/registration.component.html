

<div class="main_registration">
<div class="background">

<form>
        <h1 class="txt_registration">
        REGISTRATION FORM
        </h1>

        <div class="name">
        <input name="firstName" type="text" 
                maxlength=30
                placeholder="Введите имя *" 
                [(ngModel)]="PostData.FirstName"
                required
                />
        </div>

        <br />

        <div class="sunname">
        <input  name="login" type="text" 
                maxlength=30
                placeholder="Введите фамилию *" 
                [(ngModel)]="PostData.SecondName"
                required
                />
        </div>
   
        <br />

        <div class="password">
        <input name="pass" type="password" 
                maxlength=30
                placeholder="Введите пароль *" 
                [(ngModel)]="PostData.PasswordHash"
                required/>
        </div>
   
        <br />

        <div class="nickname">
        <input  name="login" type="text" 
                maxlength=30
                placeholder="Введите никнейм *" 
                [(ngModel)]="PostData.Nickname"
                required
                />
        </div>
   
        <br />

        <div class="email">
        <input  name="login" type="text" 
                placeholder="Введите email *" 
                [(ngModel)]="PostData.Email"
                required
                />
        </div>
   
        <br />

        <div>
        <button  name="btn_Registration" 
                (click)="onClick()">
                Зарегестрироваться 
        </button>
        </div>

</form>

</div>
</div>
